<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div id="wrap">
      <header id="header">
        <div class="headerMain">
            <h1 class="logo">
                <a href="javascript:;">
                    <img src="img/logo.png" alt="">
                </a>
            </h1>
            <div class="nav">
                <ul class="navList">
                    <li class="navItem">
                        <a href="javascript:;">
                            <div class="up"><img src="img/home_gruen.png" alt=""></div>
                            <div class="down"><img src="img/home.png" alt=""></div>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="javascript:;">
                            <div class="up">Course</div>
                            <div class="down">Course</div>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="javascript:;">
                            <div class="up">Works</div>
                            <div class="down">Works</div>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="javascript:;">
                            <div class="up">About</div>
                            <div class="down">About</div>
                        </a>
                    </li>
                    <li class="navItem">
                        <a href="javascript:;">
                            <div class="up">Team</div>
                            <div class="down">Team</div>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="arrow"></div>
        </div>
      </header>
  </div>
</body>
<script>
window.onload=function () {
    var arrow=document.querySelector("#header .headerMain .arrow");
    var navUps = document.querySelectorAll('#header .headerMain .navList .up');
    var navItems = document.querySelectorAll('#header .headerMain .navList li');

    navUps[0].style.width="100%";
    arrow.style.left=navItems[0].getBoundingClientRect().left+navItems[0].offsetWidth/2+"px";
    
    for(var i=0;i<navItems.length;i++){
        var item= navItems[i];
        item.index=i;
        item.onclick=function () {
           //其他的失去高亮
           for(var j=0;j<navUps.length;j++){
               navUps[j].style.width="";
           }
            navUps[this.index].style.width="100%";
            arrow.style.left=navItems[this.index].getBoundingClientRect().left+navItems[this.index].offsetWidth/2+"px";
        };

    }

};
</script>
</html>
