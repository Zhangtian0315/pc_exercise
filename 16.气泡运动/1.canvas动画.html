<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background: gray;
        }
        #myCanvas{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: white;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
</body>
<script>
    window.onload=function () {
        var myCanvas=document.getElementById("myCanvas");
        var painting=myCanvas.getContext("2d");
        var num=0;
        setInterval(function () {
            num++;
            painting.beginPath();
            painting.clearRect(0,0,myCanvas.width,myCanvas.height);
            painting.strokeRect(num,num,100,100);


        },50)
    }
</script>
</html>
